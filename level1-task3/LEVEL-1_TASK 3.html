<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="LEVEL-1_TASK 3.css">
    <title>Temperature converter</title>
</head>
<body>
    <center>
        <div id="c">
            <div>
                <h1>Temperature converter</h1>
                <div id="a">
                    <form>
                        <label>Degrees</label>
                        <input type="number" name="" placeholder="please enter a Temperature" id="cel">
                    </form>
                </div>
                <div id="b">
                    <form>
                        <label>Type</label><br>
                        <select id="kel">
                            <option>Celsius</option>
                            <option>Fahrenheit</option>
                            <option>Kelvin</option>
                        </select>
                    </form>
                </div>
            </div>
            <label id="d">Result:</label>
            <div id="ki"></div>
           <div >
               <div id="ai"> <button onclick="temperature()">Convert</button>
               </div>
               <div id="bi">
                   <button onclick="clearall('Reset')">Reset</button>
               </div>
           </div>
        </div>
        <div id="toast"></div>
    </center>
    <script type="text/javascript">
        function temperature() {
            var temp = document.getElementById('cel').value;
            var sele = document.getElementById('kel').value;

            if (!isNaN(temp) && temp !== '') {
                var result;
                switch (sele) {
                    case 'Celsius':
                        result = temp + ' °C';
                        break;
                    case 'Fahrenheit':
                        result = (temp * 9/5) + 32 + ' °F';
                        break;
                    case 'Kelvin':
                        result = parseFloat(temp) + 273.15 + ' K';
                        break;
                    default:
                        result = 'Invalid Conversion Type';
                }
                document.getElementById('ki').innerText = result;
            } else if(temp === '') {
                document.getElementById('ki').innerText = '';
                showToast('Please enter a temperature.');
            }
        }

        function showToast(message) {
            var toastElement = document.getElementById('toast');
            toastElement.innerText = message;
            toastElement.style.display = 'block';

            setTimeout(function () {
                toastElement.style.display = 'none';
            }, 3000); 
        }
        function clearall(){
            document.getElementById('cel').value='';
             document.getElementById('ki').innerText='';
        }
    </script>
</body>
</html>
